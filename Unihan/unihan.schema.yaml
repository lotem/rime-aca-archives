# Rime schema
# vim: set sw=2 sts=2 et:
# encoding: utf-8

schema:
  schema_id: unihan
  name: "Unihan查詢"
  version: "1.0"
  author:
    - 雪齋
  description: 東亞統一表意文字（Unihan）輸入，含蓋注音符號、臺語注音符號、康熙字典部首、部首增補、筆劃、表意文字結構闡釋符號、統一表意文字、統一表意文字擴展A區、B區、C區、D區、相容表意文字、相容表意文字增補。

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - echo_translator
    - punct_translator
    - table_translator
    - reverse_lookup_translator@pinyin
    - reverse_lookup_translator@cangjie
  filters:
    - uniquifier

speller:
  alphabet: abcdefghijklmnopqrstuvwxyz

translator:
  dictionary: unihan

cangjie:
  dictionary: cangjie5
  preedit_format:
    - "xform/^([a-z]*)$/【倉頡】$1|\\U$1\\E/"
    - "xlit|ABCDEFGHIJKLMNOPQRSTUVWXYZ|日月金木水火土竹戈十大中一弓人心手口尸廿山女田難卜符|"
  comment_format:
    - xform/[^a-zA-Z0-9_]/\x03、\x02/
    - xform/$/\x03/
    - xform/^/\x02/
    - xform/\x02([0-9A-F])/U+\1/

pinyin:
  dictionary: luna_pinyin
  preedit_format:
    - "xform/^([a-z]*)$/【拼音】$1/"
  comment_format:
    - xform/[^a-zA-Z0-9_]/\x03、\x02/
    - xform/$/\x03/
    - xform/^/\x02/
    - xform/\x02([0-9A-F])/U+\1/

key_binder:
  import_preset: default

recognizer:
  import_preset: default
  patterns:
    reverse_lookup: "^[a-z]*$"
