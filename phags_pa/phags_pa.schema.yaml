# Rime schema
# vim: set sw=2 sts=2 et:
# encoding: utf-8

schema:
  schema_id: phags_pa
  name: "八思巴文"
  version: "0.2"
  author:
    - Lely<fourseasons4ji@gmail.com>
  description: 轉寫輸入八思巴文

switches:
  - name: ascii_mode
    reset: 0
    states: [ 八思巴文, 西文 ]

engine:
  processors:
    - ascii_composer
    - key_binder
    - speller
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - abc_segmentor
    - fallback_segmentor
  translators:
    - table_translator

menu:
  page_size: 9

speller:
  alphabet: abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ,.{};`
  delimiter: " '"
  algebra:
    - derive/a$//

translator:
  dictionary: phags_pa

key_binder:
  import_preset: default