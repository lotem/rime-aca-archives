# Rime schema
# encoding: utf-8

schema:
  schema_id: uyghur
  name: 維吾爾語阿拉伯字母
  version: "2013.02.13"
  author: 
    - polyhedron<biopolyhedron@gmail.com>
  description: |
    維語爾語（阿拉伯字母）。
    'ە'用'A'或'E'，'ۆ'用'O'，'ۈ'用'U'或'v'，'ې'用'e'，'ئ'用'\''
    'غ'用'G'，'ق'用'K'，'خ'用'H'，
    'ج'用'j'，'چ'用'q'，'ش'用'x'，'ژ'用'J'
    （用j q x而非j ch sh是爲了和滿文、蒙文等統一。）

engine:
  processors:
    - ascii_composer
    - punctuator       # 處理符號按鍵
    - express_editor
  segmentors:
    - punct_segmentor   # 劃界，與前後方的其他編碼區分開
  translators:
    - punct_translator  # 轉換

punctuator:
  import_preset: default
  half_shape: # arabic
    "a" : ا
    "A" : ە
    "b" : ب
    "d" : د
    "e" : ې
    "E" : ە
    "f" : ف
    "g" : گ
    "G" : غ
    "h" : ھ
    "H" : خ
    "i" : ى
    "j" : ج
    "J" : ژ
    "k" : ك
    "K" : ق
    "l" : ل
    "m" : م
    "n" : ن
    "N" : ڭ
    "o" : و
    "O" : ۆ
    "p" : پ
    "q" : چ
    "r" : ر
    "s" : س
    "t" : ت
    "u" : ۇ
    "U" : ۈ
    "v" : ۈ
    "w" : ۋ
    "x" : ش
    "y" : ي
    "z" : ز
    "'" : ئ
    ";" : ؛
    "," : ،
    ")" : (
    "(" : )
    "»" : "{"
    "«" : "}"
    ">" : "<"
    "<" : ">"
    "]" : "["
    "[" : "]"
    "?" : ؟
    "." : .
    "}" : "«"
    "{" : "»"
    " " : " "

